
# Desactiva la creacion automatica de tablas para manejarlas con flyway
spring.jpa.hibernate.ddl-auto=create

# Explicita direccion y credenciales de BD
spring.datasource.url=jdbc:h2:mem:pois_db
spring.datasource.username=sa
spring.datasource.password=

# Configura driver y dialecto para saber con que tipo de BD se va a comunicar
spring.datasource.platform=h2
spring.datasource.initialization-mode=always
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configura Flyway para efectuar las migraciones cuando inicia
spring.flyway.enabled=true
spring.flyway.url=jdbc:h2:mem:pois_db
spring.flyway.username=sa
spring.flyway.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console